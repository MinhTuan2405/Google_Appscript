<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { font-family: Arial; padding: 10px; }
      input, button { margin: 5px 0; width: 100%; }
    </style>
  </head>
  <body>
    <h3>Create Folder Structure</h3>
    <label>Parent Folder Name:</label>
    <input type="text" id="parentName" placeholder="Enter parent folder name">

    <label>Subfolders (comma separated):</label>
    <input type="text" id="subfolders" placeholder="sub1, sub2, sub3">

    <button onclick="createFolders()">Create</button>

    <p id="result"></p>

    <script>
      function createFolders() {
        const parentName = document.getElementById('parentName').value;
        const subfolders = document.getElementById('subfolders').value
                              .split(',')
                              .map(s => s.trim())
                              .filter(s => s.length > 0);

        google.script.run.withSuccessHandler(msg => {
          document.getElementById('result').innerText = msg;
        }).createFolderStructure(parentName, subfolders);
      }
    </script>
  </body>
</html>
